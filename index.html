<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Height Autoplay Loop Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      height: 100%;
      width: auto;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

  <video id="fullscreenVideo" autoplay muted loop playsinline preload="auto">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('fullscreenVideo');

    // Try to play and request fullscreen on page load
    document.addEventListener('DOMContentLoaded', () => {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }
        }).catch(error => {
          console.warn("Autoplay or fullscreen may have been blocked:", error);
        });
      }
    });
  </script>

</body>
</html>
